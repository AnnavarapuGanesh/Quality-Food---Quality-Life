<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - Quality Food</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-container">
                <div class="logo">
                    <h2>Quality Food - Quality Life</h2>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <h1>Payment</h1>
            
            <div class="payment-container">
                <div class="payment-methods">
                    <h3>Choose Payment Method</h3>
                    
                    <div class="payment-option">
                        <input type="radio" id="upi" name="payment" value="upi" checked>
                        <label for="upi">
                            <i class="fas fa-mobile-alt"></i>
                            UPI Payment
                        </label>
                    </div>
                    
                    <div class="payment-option">
                        <input type="radio" id="card" name="payment" value="card">
                        <label for="card">
                            <i class="fas fa-credit-card"></i>
                            Credit/Debit Card
                        </label>
                    </div>
                    
                    <div class="payment-option">
                        <input type="radio" id="cod" name="payment" value="cod">
                        <label for="cod">
                            <i class="fas fa-money-bill-wave"></i>
                            Cash on Delivery
                        </label>
                    </div>

                    <div id="upi-section" class="payment-section">
                        <h4>Scan QR Code to Pay</h4>
                        <div class="qr-code">
                            <img src="qr-codes/payment-qr.png" alt="Payment QR Code">
                        </div>
                        <p>Total Amount: ₹<span id="payment-total">0</span></p>
                        <button id="confirm-upi-payment" class="btn-primary">Confirm Payment</button>
                    </div>

                    <div id="card-section" class="payment-section" style="display:none;">
                        <div class="form-group">
                            <label>Card Number:</label>
                            <input type="text" id="card-number" placeholder="1234 5678 9012 3456">
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label>Expiry:</label>
                                <input type="text" id="card-expiry" placeholder="MM/YY">
                            </div>
                            <div class="form-group">
                                <label>CVV:</label>
                                <input type="text" id="card-cvv" placeholder="123">
                            </div>
                        </div>
                        <button id="confirm-card-payment" class="btn-primary">Pay ₹<span id="card-total">0</span></button>
                    </div>

                    <div id="cod-section" class="payment-section" style="display:none;">
                        <p>You will pay ₹<span id="cod-total">0</span> when your order arrives.</p>
                        <button id="confirm-cod-payment" class="btn-primary">Confirm Order</button>
                    </div>
                </div>

                <div class="order-summary">
                    <h3>Order Summary</h3>
                    <div id="payment-order-items">
                        <!-- Order items will be loaded here -->
                    </div>
                    <div class="payment-total-section">
                        <div class="total-row">
                            <span>Total: ₹<span id="final-total">0</span></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="js/payment.js"></script>
</body>
</html>
