<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Quality Food</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-container">
                <div class="logo">
                    <h2>Quality Food - Quality Life</h2>
                </div>
                <div class="nav-menu">
                    <a href="index.html" class="nav-link">Home</a>
                    <a href="cart.html" class="nav-link active">
                        <i class="fas fa-shopping-cart"></i>
                        Cart (<span id="cart-count">0</span>)
                    </a>
                    <a href="login.html" class="nav-link" id="auth-link">Login</a>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <h1>Your Shopping Cart</h1>
            
            <div class="cart-container">
                <div class="cart-items">
                    <div id="cart-items-list">
                        <!-- Cart items will be loaded here -->
                    </div>
                </div>
                
                <div class="cart-summary">
                    <div class="summary-card">
                        <h3>Order Summary</h3>
                        <div class="summary-row">
                            <span>Subtotal:</span>
                            <span>₹<span id="subtotal">0</span></span>
                        </div>
                        <div class="summary-row">
                            <span>Delivery Fee:</span>
                            <span>₹<span id="delivery-fee">0</span></span>
                        </div>
                        <div class="summary-row">
                            <span>Tax:</span>
                            <span>₹<span id="tax">0</span></span>
                        </div>
                        <hr>
                        <div class="summary-row total">
                            <span>Total:</span>
                            <span>₹<span id="total">0</span></span>
                        </div>
                        
                        <button id="checkout-btn" class="btn-primary">Proceed to Checkout</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Load auth.js first for isLoggedIn function -->
    <script src="js/auth.js"></script>
    <!-- Then load cart.js -->
    <script src="js/cart.js"></script>
</body>
</html>
