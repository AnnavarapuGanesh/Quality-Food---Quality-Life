<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quality Food - Quality Life</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-container">
                <div class="logo">
                    <h2>Quality Food - Quality Life</h2>
                </div>
                <div class="nav-menu">
                    <a href="#" class="nav-link">Home</a>
                    <a href="cart.html" class="nav-link">
                        <i class="fas fa-shopping-cart"></i>
                        Cart (<span id="cart-count">0</span>)
                    </a>
                    <a href="login.html" class="nav-link" id="auth-link">Login</a>
                </div>
                <div class="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="hero">
            <div class="hero-content">
                <h1>Find the Best Quality Food Near You</h1>
                <p>Discover delicious fast food with quality ingredients and trusted ratings</p>
            </div>
        </section>

        <section class="search-section">
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Search for your favorite food...">
                <button id="search-btn"><i class="fas fa-search"></i></button>
            </div>
        </section>

        <section class="food-grid">
            <div class="container">
                <h2>Popular Fast Foods</h2>
                <div class="food-items" id="food-items">
                    <!-- Food items will be loaded here by JavaScript -->
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2025 Quality Food - Quality Life. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
